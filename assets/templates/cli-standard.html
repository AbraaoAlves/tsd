<!DOCTYPE html>
<html>
<head>
    <title><%= title %></title>
    <style type="text/css">
        html, body {
            background-color: black;
            color: #ccc;
            font-family: sans-serif;
        }

        body {
            margin: 0em 1em;
        }

        .content {
            font-family: 'Lucida Console', monospace;
            font-size: 0.8em;
            margin-bottom: 2em;
        }

        .cli {
            white-space: pre;
            color: #ddd;
        }

        .accent {
            color: #0cc;
        }

        .signal {
            color: #c0c;
        }

        .plain {
            color: #ccc;
        }

        .error {
            color: #c00;
        }

        .warning {
            color: #cc0;
        }

        .muted {
            color: #888;
        }

        .success {
            color: #0c0;
        }
    </style>
</head>
<body>
<div class="content">
    <%= capture %>

</div>
</body>
</head>
